<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Rock, Paper, Scissors</h1>
        </header>

        <div class = "scoreboard">
            <div id="user-label" class ="badge">user</div>
            <div id="computer-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class="result">
            <p>Paper covers rock. You win!</p>
        </div>

        <div class="choices">
            <div id="rock" class="choice">
                <img src="https://img.icons8.com/color/48/000000/hand-rock.png" alt="Hand rock">
            </div>
            <div id="paper" class="choice">
                <img src="https://img.icons8.com/color/48/000000/hand.png" alt="Hand paper">
            </div>
            <div id ="scissors" class="choice">
                <img src="https://img.icons8.com/color/48/000000/hand-scissors.png" alt="Hand scissors">
            </div>
        </div>
        
        <p id="action-message">Make your move.</p>

        <script src ="game.js" charset="UTF-8"></script>
        
    </body>
</html>
